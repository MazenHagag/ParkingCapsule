<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Contact Us</title>
    <style>
      body {
  margin: 0;
  font-family: 'Ubuntu', Arial, sans-serif;
  font-size: 16px;
  min-height: 100vh; 
  display: flex;
  flex-direction: column; 

}



      header {
	width: 100%;
	height: 52px;
	background-color: #00A3FF;
	display: flex;
	justify-content: space-between;
	align-items: flex-start;
}

.logohd {
	font-size: 24px;
	font-weight: bold;
	margin-top: 5px;
	margin-left: 10px;
	color: white;
}
.logohd a{
  text-decoration: none;
  color: white;
}

nav {
	display: flex;
	gap: 30px;
	align-items: center;
	margin-right: 10px;
	margin-top: 5px;
}

nav a {
	text-decoration: none;
	color: white;
	font-size: 18px;
}

.signup {
	border: 1px solid white;
	border-radius: 5px;
	padding: 5px 10px;
}

.signup::before {
	position: absolute;
	top: -2px;
	left: -2px;
	right: -2px;
	bottom: -2px;
	border: 1px solid white;
}
h1 {
  color: #00A3FF;
}
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        main img{
          height: 293px;
          width: 584px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            text-align: left;
        }

        input,
        textarea {
            border: 1px solid #929292;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            width: 100%;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #00A3FF;
        }

        input[type="submit"] {
            background-color: #00A3FF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0072C6;
        }
  footer {
  background-color: #00A3FF;
  height: 235px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #fff;
  font-size: 18px;
}

footer a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}

footer a:hover {
  text-decoration: underline;
}

footer img {
  max-width: 2000px;
  margin: 0 10px;
}
      .logo {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
}

.logo img {
  height: 80%;
  width: auto;
}
.social {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0 auto;
}

.social img {
  height: 25px; 
  width: 25px;
  margin: 0 auto;
}
.links {
  text-align: center;
  line-height: 1.5;
  margin-top: 0px;
}

.links a {
  display: block;
}

.links img {
  display: block;
  margin: 0 auto;
  max-width: 100%;
  height: auto;
}

 

    </style>
</head>

<body>
  <header>
    <div class="logohd"> <a href="HomePage.html" >Parking Capsule </a>
      </div>
    <nav>
      <a href="Sign up & in.html">Sign In</a>
      <a href="Sign up & in.html" class="signup">Sign Up</a>
    </nav>
  </header>
    <main>
      <img src="contact.svg" alt="Contact Us">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Send">
        </form>
    </main>
   <footer>
    <div class="container">
      <div class="social">
        <a href="#"><img src="facebook.svg" alt="Facebook"></a>
        <a href="#"><img src="Twitter.svg" alt="Twitter"></a>
        
      </div>
      <div class="links">
        <a href="about us.html">About Us</a>
        <a href="contact us.html">Contact Us</a>
        <a href="FAQs.html">FAQ</a>
      </div>
          <div class="logo">
        <a href="#"><img src="footerlogo.svg" alt="logo"></a>
      </div>
          
    </div>
  </footer>
</body>
</html>
